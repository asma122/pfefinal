<div class="Toolbar">
  <br>
  <div class="search-employee">
    <input type="search" class="form-control" placeholder="Tapez ici le nom du projet" (keyup)="applyFilter($event)">
  </div>
</div>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- NomProjet Column -->
  <ng-container matColumnDef="Nomprojet" class="blue-header">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Projet </th>
    <td mat-cell *matCellDef="let taske"> {{ taske.Nomprojet }} </td>
  </ng-container>

  <!-- Tâche Column -->
  <ng-container matColumnDef="tache" class="blue-header">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tâche </th>
    <td mat-cell *matCellDef="let taske"> {{ taske.tache }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status" class="blue-header">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let taske"> {{ taske.status }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
